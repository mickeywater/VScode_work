!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 PC Updated - 模板</title>
    <!-- 使用 'Segoe UI' 字体，这是Windows界面常用的字体，确保视觉一致性 -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 用于图标，确保所有控件按钮图标显示正常 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /*
         * 全局基础样式
         * body使用flex布局居中内容，并设置基础字体和背景
         */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 页面主要内容的容器，设置最大宽度和内边距 */
        .container {
            width: 100%;
            max-width: 1200px; /* 根据设计需求调整最大宽度 */
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /*
         * 1. [主题] 和 2. [副标题] 区域的样式
         * 定位：正常文档流，但位于页面的顶部，左右留白由.container控制
        */
        .header {
            margin-bottom: 40px;
            text-align: left;
        }
        /* [主题] - h1 */
        .header h1 {
            font-size: 4.5em; /* 调整字体大小以匹配视觉效果 */
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.1;
        }
        /* [副标题] - p */
        .header p {
            font-size: 1.5em; /* 调整字体大小以匹配视觉效果 */
            color: #555;
            font-weight: 400;
        }

        /*
         * 内容卡片包装器
         * 这是一个position:relative的容器，其内部的绝对定位元素（如1/6分页）将相对于它固定。
         * 采用flex布局，使得内容图片和文本左右并排
         */
        .content-card-wrapper {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            display: flex;
            gap: 30px;
            position: relative; /* 关键：将其内部的绝对定位元素固定在此容器内 */
            margin-bottom: 30px;
        }

        /* 6. [控件按钮] - 页码 "1/6" */
        /* 定位：position:absolute 确保它固定在.content-card-wrapper的右上角，不随页面内容滚动*/
        .card-pagination {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.9em;
            color: #888;
        }

        /*
         * 3. [内容图片] 区域的样式
         * 模拟设备展示区，背景为浅粉色，内部的mockup-screen作为“屏幕”
         * 同样是position:relative，用于固定其内部的对话气泡、任务栏等
         */
        .mockup-section {
            flex: 3; /* 占据更多空间 */
            background-color: #fceee8; /* 浅桃色背景 */
            border-radius: 12px;
            position: relative; /* 关键：将其内部的绝对定位元素固定在此区域内 */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 使“屏幕”对齐底部 */
            padding-bottom: 20px; /* 留出任务栏的空间 */
        }
        .mockup-screen {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: 90%; /* 覆盖大部分背景 */
            position: relative; /* 关键：用于固定内部对话气泡和任务栏 */
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            /* 使用base64编码的SVG作为背景图，以模拟应用内容 */
            background-image: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="100" height="100" fill="%23FFFFFF"/><text x="5" y="15" font-family="Segoe UI" font-size="2.5" fill="%23333333">A Human Design Practice</text><text x="70" y="15" font-family="Segoe UI" font-size="2.5" fill="%23333333">Inclusive Design</text><rect x="5" y="25" width="90" height="0.1" fill="%23EEEEEE"/><text x="5" y="40" font-family="Segoe UI" font-size="2.5" font-weight="600" fill="%23333333">The goal of t this framework is to apply our shift in</text><text x="5" y="43" font-family="Segoe UI" font-size="2.5" font-weight="600" fill="%23333333">perception to our designs. We can use this framework to</text><text x="5" y="46" font-family="Segoe UI" font-size="2.5" font-weight="600" fill="%23333333">evaluate our existing processes, develop new</text><text x="5" y="49" font-family="Segoe UI" font-size="2.5" font-weight="600" fill="%23333333">practices,and pilot the practices we want to use.</text><text x="5" y="70" font-family="Segoe UI" font-size="2.5" font-weight="600" fill="%23333333">The start of a journey to shi</text><text x="5" y="73" font-family="Segoe UI" font-size="2.5" font-weight="600" fill="%23333333">inclusive practices. It</text><text x="5" y="76" font-family="Segoe UI" font-size="2.5" font-weight="600" fill="%23333333">meaningful changes</text><text x="55" y="40" font-family="Segoe UI" font-size="2.5" font-weight="600" fill="%233077C6">The Beauty of Constraints</text><text x="55" y="44" font-family="Segoe UI" font-size="2" fill="%23666666">Designing for people with permanent disabilities can seem like a significant constraint, but the</text><text x="55" y="47" font-family="Segoe UI" font-size="2" fill="%23666666">resulting designs can actually benefit a much larger number of </text><text x="55" y="50" font-family="Segoe UI" font-size="2" fill="%23666666">in sidewalks were firs             background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        /* 模拟对话气泡的样式 */
        /* 定位：position:absolute 确保其固定在mockup-screen的特定位置 */
        .copilot-bubble {
            position: absolute;
            top: 6%;
            left: 2%;
            background-color: #f16f5c;
            border-radius: 25px;
            padding: 25px 35px;
            color: white;
            font-size: 1.5em;
            font-weight: 400;
            line-height: 1.3;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .copilot-bubble strong {
            font-weight: 700;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 6px;
        }
        /* 回复气泡的样式 */
        .copilot-bubble.reply {
            right: 5%;
            top: auto;
            bottom: 30%; /* 底部定位，上边缘自动 */
            left: auto; /* 左边缘自动，用right定位 */
            background-color: #ffeeb3;
            color: #f16f5c;
            font-size: 1.8em;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* 模拟底部动作栏的样式 */
        /* 定位：position:absolute 确保其固定在mockup-screen底部中央 */
        .action-bar {
            position: absolute;
            bottom: 10px; /* 位于任务栏幻影上方 */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 精确居中 */
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        /* 6. [控件按钮] - action bar 上的按钮 */
        .action-bar-button {
            background: none;
            border: none;
            font-size: 1.2em;
            color: #555;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-bar-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .action-bar-button.highlight {
            background-color: #f16f5c;
            color: white;
            font-weight: 600;
            border-radius: 10px;
        }
        .action-bar-button.highlight span {
            font-size: 0.9em; /* 调整数字的字体大小 */
            margin-left: 5px;
        }
        .action-bar input {
            background: none;
            border: none;
            outline: none;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1em;
            color: #333;
            padding: 5px;
            width: 150px; /* 调整搜索栏宽度 */
        }
        .action-bar .search-icon {
            font-size: 1.1em;
        }

        /* 模拟Windows任务栏的样式 */
        /* 定位：position:absolute 确保其固定在mockup-screen的底部 */
        .windows-taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px; /* Windows任务栏的典型高度 */
            background-color: rgba(0,0,0,0.4); /* 半透明深色 */
            backdrop-filter: blur(10px);
            border-radius: 0 0 8px 8px; /* 匹配内部屏幕的圆角 */
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            color: white; /* 用于图标等 */
        }
        .windows-taskbar .icon {
            font-size: 1.2em;
            margin: 0 5px;
        }
        .windows-taskbar .search-box {
            background-color: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .windows-taskbar .search-box span {
            margin-right: 5px;
        }
        .windows-taskbar .search-box input {
            background: none;
            border: none;
            color: white;
            outline: none;
            width: 80px;
            font-size: 0.9em;
        }
        .windows-taskbar .app-icons {
            display: flex;
            margin-left: auto; /* 将图标推到右侧 */
            gap: 10px; /* 应用图标之间的间距 */
        }
        .windows-taskbar .app-icons .app-icon {
            width: 24px;
            height: 24px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 4px;
        }
        .windows-taskbar .app-icons .app-icon.active {
            border-bottom: 2px solid #0078D4; /* 蓝色活动指示器 */
            border-radius: 4px 4px 0 0;
        }


        /*
         * 4. [内容文本主题] 和 5. [内容文本内容] 区域的样式
         * 定位：正常文档流，在flex容器中占据右侧空间
         */
        .text-section {
            flex: 2; /* 占据较少空间 */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .text-section .subtitle {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 10px;
        }
        /* [内容文本主题] - h2 */
        .text-section h2 {
            font-size: 2.8em; /* 调整字体大小以匹配视觉效果 */
            font-weight: 300;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        /* [内容文本内容] - p */
        .text-section p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }
        /* 6. [控件按钮] - Download the app 按钮 */
        .download-button {
            background-color: #0078D4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #005ea6;
        }

        /*
         * 页面底部导航区域的样式
         * 定位：正常文档流，位于页面底部，左右留白由.container控制
        */
        .footer {
            width: 100%;
            max-width: 1200px;
            padding: 20px 20px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* 6. [控件按钮] - Back 和 Next 按钮 */
        .nav-button {
            background-color: #e0e0e0;
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #d0d0d0;
        }
        .nav-button.next {
            background-color: #f7f7f7; /* 非常浅的背景色，几乎白色 */
            border: 1px solid #ccc; /* 微妙的边框 */
        }
        .nav-button.next:hover {
            background-color: #eee;
        }
        .pagination-dots {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        /* 6. [控件按钮] - 内容页面下方的“点” */
        .dot {
            width: 8px;
            height: 8px;
            background-color: #bbb;
            border-radius: 50%;
        }
        .dot.active {
            background-color: #666;
        }

        /*
         * 响应式调整 (字体大小和布局的调整)
         * 这些媒体查询确保了在不同屏幕尺寸下，各控件的视觉大小和布局是合适的，
         * 从而实现了“字体大小按照控件大小进行调整”的要求。
         */

        /* 适用于平板或中等尺寸屏幕 (最大宽度 1024px) */
        @media (max-width: 1024px) {
            .header h1 {
                font-size: 3.5em;
            }
            .header p {
                font-size: 1.3em;
            }
            .content-card-wrapper {
                flex-direction: column; /* 在小屏幕上改为垂直布局 */
            }
            .mockup-section, .text-section {
                flex: none; /* 取消flex-grow */
                width: 100%; /* 各自占据100%宽度 */
            }
            .text-section h2 {
                font-size: 2.2em;
            }
            .text-section p {
                font-size: 1em;
            }
            .copilot-bubble {
                font-size: 1.2em;
                padding: 20px 30px;
            }
            .copilot-bubble.reply {
                font-size: 1.5em;
                padding: 12px 25px;
                bottom: 20%;
            }
            .action-bar {
                transform: translateX(-50%) scale(0.9); /* 缩小动作栏以适应空间 */
                bottom: 5px;
            }
        }

        /* 适用于手机或小尺寸屏幕 (最大宽度 768px) */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            .header p {
                font-size: 1.1em;
            }
            .content-card-wrapper {
                padding: 15px;
                gap: 20px;
            }
            .mockup-screen {
                padding: 15px;
            }
            .copilot-bubble {
                font-size: 1em;
                padding: 15px 20px;
            }
            .copilot-bubble.reply {
                font-size: 1.2em;
                padding: 10px 20px;
                bottom: 15%;
                right: 2%; /* 调整位置 */
            }
            .text-section {
                padding: 15px;
            }
            .text-section h2 {
                font-size: 1.8em;
            }
            .text-section p {
                font-size: 0.9em;
            }
            .download-button {
                padding: 12px 20px;
                font-size: 1em;
            }
            .footer {
                flex-direction: column; /* 底部导航改为垂直堆叠 */
                gap: 20px;
            }
            .nav-button {
                width: 100%; /* 按钮占据全宽 */
                justify-content: center;
            }
            .action-bar {
                transform: translateX(-50%) scale(0.8); /* 进一步缩小动作栏 */
                padding: 6px 10px;
                gap: 10px;
                bottom: 0px;
            }
            .windows-taskbar {
                height: 35px; /* 缩小任务栏高度 */
            }
             .windows-taskbar .search-box {
                font-size: 0.8em;
                padding: 3px 8px;
            }
            .windows-taskbar .app-icons .app-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="slides-container">
        <!-- Slides will be injected here -->
    </div>

    <script>
        const slidesData = {}; // This will be populated by the agent
        let currentSlideIndex = 0;

        function renderSlide(slideIndex) {
            const slideKeys = Object.keys(slidesData);
            if (slideIndex < 0 || slideIndex >= slideKeys.length) {
                return;
            }

            currentSlideIndex = slideIndex;
            const slideKey = slideKeys[currentSlideIndex];
            const data = slidesData[slideKey];

            const slidesContainer = document.querySelector('.slides-container');
            slidesContainer.innerHTML = `
                <div class="slide">
                    <div class="container">
                        <header class="header">
                            <h1>${data.主题}</h1>
                            <p>${data.副标题}</p>
                        </header>

                        <div class="content-card-wrapper">
                            <div class="card-pagination">${currentSlideIndex + 1}/${slideKeys.length}</div>
                            
                            <div class="mockup-section">
                                <div class="mockup-screen" style="background-image: url('${Array.isArray(data.内容图片) ? data.内容图片[0] : data.内容图片}'); background-size: cover; background-position: center; background-color: #fceee8; display: flex; justify-content: center; align-items: center; font-size: 2em; color: #f16f5c;">
                                    ${data.内容图片 ? '' : '图片占位符'}
                                </div>
                            </div>
                            
                            <div class="text-section">
                                <p class="subtitle">${data.副标题}</p>
                                <h2>${data.内容文本主题}</h2>
                                <p>${data.内容文本内容.replace(/\n/g, '<br>')}</p>
                            </div>
                        </div>

                        <footer class="footer">
                            <button class="nav-button" onclick="prevSlide()"><i class="fas fa-arrow-left"></i> Back</button>
                            <div class="pagination-dots">
                                ${slideKeys.map((_, i) => `<span class="dot ${i === currentSlideIndex ? 'active' : ''}" aria-label="Go to page ${i + 1}" onclick="goToSlide(${i})"></span>`).join('')}
                            </div>
                            <button class="nav-button next" onclick="nextSlide()">Next <i class="fas fa-arrow-right"></i></button>
                        </footer>
                    </div>
                </div>
            `;
        }

        function nextSlide() {
            if (currentSlideIndex < Object.keys(slidesData).length - 1) {
                renderSlide(currentSlideIndex + 1);
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                renderSlide(currentSlideIndex - 1);
            }
        }

        function goToSlide(index) {
            renderSlide(index);
        }

        // Initial render (will be called after slidesData is populated)
        // renderSlide(0);
    </script>
</body>
